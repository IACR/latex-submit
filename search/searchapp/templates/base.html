{# This is the base header #}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="{{url_for('static', filename='/css/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
    <script src="{{url_for('static', filename='/css/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='/css/iacrcc.css')}}">
    <link rel="icon" type="image/png" href="/favicon.ico">
    {% block endOfHead %}
    {% endblock %}
  </head>

  <body>
    <noscript>
      <h1 class="text-center">What a lovely hat</h1>
      <h4 class="text-center">Is it made out of <a href="https://iacr.org/tinfoil.html">tin foil</a>?</h4>
    </noscript>
    <nav id="sitenav" class="navbar navbar-expand-lg">
      <div class="container-fluid">
	<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	  <span class="navbar-toggler-icon"></span>
	</button>
	<a class="navbar-brand mx-md-5" href="https://iacr.org/"><img class="iacrlogo" src="{{url_for('static', filename='/img/iacrlogo_small.png')}}" alt="IACR Logo" style="max-width:6rem;"></a>
	<div class="d-none d-md-inline navbar-brand">{{site_name}}</div>
	<span class="d-inline d-md-none navbar-brand">{{site_shortname}}</span>
	<div class="collapse navbar-collapse" id="navbarSupportedContent">
	  <ul class="navbar-nav mb-2 mb-lg-0 mx-auto">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active ms-md-5" aria-current="page" href="/funding">Lookup</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active ms-md-5" aria-current="page" href="/about">About</a>
            </li>
	  </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    <main id="mainContent" class="container px-3 px-md-4">
    </main>
    {% endblock %}
    {% block footer %}
    <div class="container-fluid mt-auto" id="pageFooter">
    </div>
    {% endblock %}
    {% block endOfPage %}
    {% endblock %}
  </body>
</html>
