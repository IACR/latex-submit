{# This base header is extended to add things in the head section. #}
<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="/css/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/iacrcc.css">
    <title>{{title}}</title>
    {% endblock %}
    <style>
     body {
       background: none;
       background-color: #f3f3f3;
     }
     nav {
       background-color: #f3f3f3 !important;
     }
     .navbar-light .navbar-nav .nav-link {
       color: black !important;
       border: 2px solid white;
       background-color: #f3f3ff;
     }
     nav .nav-link:hover {
       color: green !important;
     }
     div.highlight_log_line {
       background-color:rgba(255, 240, 168, 0.6);
     }
     #adminContent {
       background-color: #fff;
     }
     table.table.sortable th {
       cursor:pointer;
     }
     .admin-container {
       max-width: 1800px;
     }
     @media (min-width: 576px) {
       .admin-container {
         max-width: 540px;
       }
     }
     @media (min-width: 768px) {
       .admin-container {
         max-width: 720px;
       }
     }
     @media (min-width: 992px) {
       .admin-container {
         max-width: 960px;
       }
     }
     @media (min-width: 1200px) {
       .admin-container {
         max-width: 1140px;
       }
     }
     @media (min-width: 1400px) {
       .admin-container {
         max-width: 1340px;
       }
     }
     @media (min-width: 1600px) {
       .admin-container {
         max-width: 1540px;
       }
     }
     td.status {
       color: #000;
     }
     td.PENDING {
       background-color: #f8d7da;
     }
     td.SUBMITTED {
       background-color: #ffe5d0;
     }
     td.EDIT_PENDING {
       background-color: #fff3cd;
     }
     td.EDIT_FINISHED {
       background-color: #f9ecc3;
     }
     td.FINAL_SUBMITTED {
       background-color: #e2d9f3;
     }
     td.EDIT_REVISED {
       background-color: #d2f4ea;
     }
     td.COPY_EDIT_ACCEPT {
       background-color: #cfe2ff;
     }
     td.UNSUBMITTED {
       background-color: #f8d7da;
     }
     td.PUBLISHED {
       background-color: #98FB98;
     }
    </style>
    <script>
     MathJax = {
       tex: {
         inlineMath: [['$', '$'], ['\\(', '\\)']],
         displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
         processEnvironments: false
       }
     };
    </script>
    <!-- we do not use a CDN. MathJax is too dangerous. -->
    <script src="/css/bootstrap/js/bootstrap.bundle.min.js"></script>
    {% block endOfHead %}
    {% endblock %}
  </head>

  <body>
    <noscript>
      <h1 class="text-center">What a lovely hat</h1>
      <h4 class="text-center">Is it made out of <a href="https://iacr.org//tinfoil.html">tin foil</a>?</h4>
    </noscript>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container">
    <a class="navbar-brand" href="/"><img id="iacrlogo" src="/img/iacrlogo_small.png" class="d-none d-lg-inline me-5" style="max-height:50px;" alt="IACR Logo">IACR Publishing</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navContent" aria-controls="navContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse w-100" id="navContent">
      <ul class="nav justify-content-lg-around mb-2 mb-lg-0 flex-lg-grow-1">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/admin">Admin Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/copyedit">Copy editing</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/admin/allusers">User management</a>
        </li>
        {% block extraMenu %}
        {% endblock %}
      </ul>
    </div>
  </div>
</nav>
{% block content %}{% endblock %}
</body>
</html>
